<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Forgot Your Password?</title>
    <style>
        :root {
            --white: #ffffff;
            --gallery: #f0f0f0;
            --wild-sand: #f4f4f4;
            --mercury: #e8e8e8;
            --silver: #c2c2c2;
            --alto: #dedede;
            --silver-chalice: #9e9e9e;
            --gray: #8f8f8f;
            --dusty-gray: #949494;
            --xanadu: #6e716e;
            --dove-gray: #707070;
            --boulder: #757575;
            --scorpion: #575757;
            --mine-shaft: #333333;
            --denim: #1979c3;
            --deep-cerulean: #006bb4;
            --bahama-blue: #00699d;
            --blue-ribon: #1857f7;
            --half-colonial-white: #fdf0d5;
            --clementine: #eb6703;
            --international-orange: #ff5501;
            --cinnamon: #6f4400;
            --we-peep: #fae5e5;
            --cornflower-lilac: #ffafae;
            --alizarin-crimson: #e02b27;
            --bright-red: #b30000;
            --red: #ff0000;
            --gin: #e5efe5;
            --tea-green: #c5eeac;
            --olive-drab: #53a828;
            --camarone: #006400;
            --lavander: #ce64d4;
            --black: #000000;
            --lg: 18px;
            --md: 14px;
            --sm: 12px;
        }

        @font-face {
            font-display: block;
            font-family: 'luma-icons';
            font-style: normal;
            font-weight: normal;
            src: url('./fonts/Luma-Icons.woff2') format('woff2'), url('./fonts/Luma-Icons.woff') format('woff');
        }

        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            color: var(--mine-shaft);
            font-family: "Open Sans", sans-serif;
            padding: 24px 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Forgot Your Password?</h1>
    </header>
    <main>
        <p>Please enter your email address below to receive a password reset link.</p>
        <form action="/" class="form-forgot-password">
            <label for="email" class="label required">Email</label>
            <input type="text" id="email" class="input input-email">
            <label for="captcha" class="label required">Please type the letters and numbers below</label>
            <input type="text" id="captcha" class="input input-captcha">
            <div class="captcha-container">
                <img src="./media/captcha/d8b3327a22652bac6cd0b46346158639.png" alt="Captcha">
                <input type="submit" value="Reload captcha" class="secondary secondary-button reload-captcha-button">
            </div>
            <p class="required-fields">* Required Fields</p>
            <input type="submit" value="Sign In" class="primary primary-button signin-button">
        </form>
    </main>
</body>
</html>
